<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacific Islands Digital Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f8fb;
    }
    h1 {
      text-align: center;
      color: #2e5984;
    }
    .chart-container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Pacific Islands Digital Development Dashboard</h1>

  <div class="chart-container">
    <h2>ğŸ“¶ 4G Coverage by Country (%)</h2>
    <canvas id="coverageChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>ğŸ’» Broadband Subscriptions per 100 People</h2>
    <canvas id="broadbandChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>ğŸŒ Internet Usage (% of Population)</h2>
    <canvas id="internetChart"></canvas>
  </div>

  <script>
    const countries = ["Fiji", "New Caledonia", "PNG", "Solomon Islands", "Vanuatu", "Kiribati", "Marshall Islands", "FSM", "Nauru", "Palau", "Cook Islands", "French Polynesia", "Niue", "Samoa", "Tonga", "Tuvalu"];

    const coverageData = [80, 79.5, 50, 25, 70, 64, 65, 0, 30, 0, 55, 90, 100, 99, 96, 25];
    const broadbandData = [2.53, 19.37, 0.21, 0.11, 1.23, 0.04, 2.35, 5.82, 9.96, 7.33, 21.05, 35.55, null, 0.88, 8.17, 4.52];
    const internetData = [68.9, 82, 11.2, 11.9, 25.7, 14.6, 38.7, 35.3, 57, 34, 54, 88.5, 71.1, 33.6, 41.2, 49.3];

    const colors = ['#2e86de', '#45aaf2', '#a55eea', '#f0932b', '#26de81', '#eb3b5a', '#fd9644', '#20bf6b', '#8854d0', '#4b6584', '#2bcbba', '#fa8231', '#fc5c65', '#fd79a8', '#00b894', '#e84393'];

    const createChart = (id, label, data) => {
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: {
          labels: countries,
          datasets: [{
            label,
            data,
            backgroundColor: colors,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    };

    createChart("coverageChart", "% 4G Coverage", coverageData);
    createChart("broadbandChart", "Fixed Broadband Subscriptions", broadbandData);
    createChart("internetChart", "Internet Usage (%)", internetData);
  </script>
</body>
</html>
